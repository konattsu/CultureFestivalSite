<svg viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="pointer" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <circle cx="5" cy="5" r="2" fill="#000" />
        </marker>
        <marker id="arrow-head" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto" markerUnits="strokeWidth">
            <polygon points="0,0 4,2 0,4" fill="#000" />
        </marker>
    </defs>
    <rect x="0" y="0" width="150" height="100" fill="#fff" stroke="#000" stroke-width="2px" />
    <line x1="20" y1="80" x2="130" y2="80" stroke="#000" stroke-width="2" marker-end="url(#arrow-head)"/>
    <line x1="70" y1="20" x2="70" y2="80" stroke="#000" stroke-width="2" marker-start="url(#pointer)" marker-end="url(#pointer)" />
    <text x="70" y="13" font-family="serif" font-size="10" fill="#000" text-anchor=" middle" font-style="italic">p0</text>
    <text x="70" y="93" font-family="serif" font-size="10" fill="#000" text-anchor=" middle" font-style="italic">pl</text>
    <text x="130" y="75" font-family="serif" font-size="10" fill="#000" text-anchor=" middle" font-style="italic">l0</text>
    <text x="75" y="50" font-family="serif" font-size="10" fill="#000" font-style="italic">dist(l0, p0)</text>
</svg>
